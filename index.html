<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apapo Odu Ifa Initiates</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            margin: 0; /* Remove default margin */
            height: 100vh; /* Make the body cover the entire viewport height */
            background-image: url('img/1736619157719.jpg'); /* Replace with your image URL */
            background-size: cover; /* Ensure the image covers the entire screen */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-attachment: fixed; /* Keeps the background fixed during scrolling */
            color: white; /* Makes text readable if the image is dark */
        }
        .hidden {
            display: none;
        }
        #userSection {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 50vh; /* Full viewport height */
            text-align: center;
        }
        .logout-btn {
            float: right; /* Moves the button to the right */
            margin-bottom: 10px; /* Adds spacing between the button and other elements */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Apapo Odu Ifa Initiates</h1>

        <!-- Login Section -->
        <div id="loginSection">
            <h3><center>Login to view your Odu Ifa</center></h3>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" class="form-control" placeholder="Enter Username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-control" placeholder="Enter Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <div id="loginMessage" class="mt-2"></div>
        </div>

        <!-- Logged-In User Section -->
        <div id="userSection" class="hidden">
            <h3>Initiate Details</h3>
            <p><strong>Name:</strong> <span id="userUsername" style="text-transform: capitalize;"></span> Omo <span id="userPassword" style="text-transform: capitalize;"></span></p>
            <p><b>Odu Ifa: </b><span id="userStatus" style="text-transform: capitalize;"></span> </p>
            <p><b>Ikita Ifa: </b><span id="userIkita" style="text-transform: capitalize;"></span></p>
            <p><b>Oruko Orisha: </b><span id="userOrukoOrisha" style="text-transform: capitalize;"></span></p>
            <p><a href="https://daygea.github.io/Nature/">View the messages from Igbodu</a></p>
            <button onclick="logout()" class="btn btn-warning">Logout</button>
        </div>

        <!-- Administrator Section -->
        <div id="adminSection" class="hidden">

            <h3>Administrator Dashboard</h3>
            <button onclick="logout()" class="btn btn-warning logout-btn">Logout</button>
            <div class="form-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by name or mother's name" oninput="handleSearch()">
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>S/N</th>
                        <th>Name</th>
                        <th>Mother</th>
                        <th>Odu Ifa</th>
                        <th>Ikita Ifa</th>
                        <th>Oruko</th>
                    </tr>
                </thead>
                <tbody id="userTableBody"></tbody>
            </table>
            <!-- Pagination Controls -->
            <div id="paginationControls" class="text-center mt-3"></div>

        </div>
    </div>

    <!-- <script type="text/javascript" src="initiates.js"></script> -->
    <script>

        let currentUser = null;
        let currentPage = 1; // Current page
        const usersPerPage = 10; // Number of users to display per page
        let filteredUsers = []; // Stores filtered users after search

        let users = {};

        document.addEventListener("DOMContentLoaded", () => {
            // Load users data from JSON
            fetch("initiates.json")
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to load users data");
                    }
                    return response.json();
                })
                .then(data => {
                    users = data;
                    console.log("Users data loaded successfully:", users);
                })
                .catch(error => {
                    console.error("Error loading users data:", error);
                });
        });

      // Login function
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById("loginUsername").value.trim();
            const password = document.getElementById("loginPassword").value.trim();
            const loginMessage = document.getElementById("loginMessage");

            // Convert username to lowercase for case-insensitive comparison
            const lowercaseUsername = username.toLowerCase();

            // Check if the lowercase username exists in the users object
            const userKey = Object.keys(users).find(key => key.toLowerCase() === lowercaseUsername);

            if (userKey && users[userKey].password === password) {
                currentUser = { username: userKey, ...users[userKey] };
                if (userKey.toLowerCase() === "admin") {
                    showAdminDashboard();
                } else {
                    showUserDetails();
                }
            } else {
                loginMessage.textContent = "Invalid username or password.";
                loginMessage.className = "text-danger";
            }

            document.getElementById("loginUsername").value = "";
            document.getElementById("loginPassword").value = "";
        }


        // Show user details
        function showUserDetails() {
            document.getElementById("loginSection").classList.add("hidden");
            document.getElementById("userSection").classList.remove("hidden");

            document.getElementById("userUsername").textContent = currentUser.username;
            document.getElementById("userPassword").textContent = currentUser.password;
            document.getElementById("userStatus").textContent = currentUser.status;
            document.getElementById("userIkita").textContent = currentUser.ikita;
            document.getElementById("userOrukoOrisha").textContent = currentUser.orukoOrisha;
        }

        // Show administrator dashboard
        function showAdminDashboard() {
            document.getElementById("loginSection").classList.add("hidden");
            document.getElementById("adminSection").classList.remove("hidden");

            updateUserTable();
        }

        // Update the user table with pagination
        function updateUserTable() {
            const userTableBody = document.getElementById("userTableBody");
            const paginationControls = document.getElementById("paginationControls");

            userTableBody.innerHTML = ""; // Clear table content
            paginationControls.innerHTML = ""; // Clear pagination controls

            // Use filteredUsers for displaying results, or all users if no search filter
            const userEntries = filteredUsers.length > 0 ? filteredUsers : Object.entries(users);
            const totalUsers = userEntries.length;
            const totalPages = Math.ceil(totalUsers / usersPerPage);

            // Ensure currentPage is within valid bounds
            if (currentPage > totalPages) currentPage = totalPages;
            if (currentPage < 1) currentPage = 1;

            // Determine the users to display on the current page
            const startIndex = (currentPage - 1) * usersPerPage;
            const endIndex = Math.min(startIndex + usersPerPage, totalUsers);

            for (let i = startIndex; i < endIndex; i++) {
                const [username, userDetails] = userEntries[i];
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${i + 1}</td>
                    <td style="text-transform: capitalize;">${username}</td>
                    <td style="text-transform: capitalize;">${userDetails.password}</td>
                    <td >${userDetails.status}</td>
                    <td>${userDetails.ikita}</td>
                    <td>${userDetails.orukoOrisha}</td>
                `;
                userTableBody.appendChild(row);
            }

            // Create pagination controls
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement("button");
                pageButton.textContent = i;
                pageButton.className = `btn btn-sm ${i === currentPage ? "btn-primary" : "btn-default"} mx-1`;
                pageButton.onclick = () => {
                    currentPage = i;
                    updateUserTable();
                };
                paginationControls.appendChild(pageButton);
            }
        }

        // Handle search functionality
        function handleSearch() {
            const searchInput = document.getElementById("searchInput").value.trim().toLowerCase();

            if (searchInput === "") {
                filteredUsers = []; // Clear the filter if the search box is empty
            } else {
                filteredUsers = Object.entries(users).filter(([username, userDetails]) => {
                    return (
                        username.toLowerCase().includes(searchInput) ||
                        userDetails.password.toLowerCase().includes(searchInput) ||
                        userDetails.status.toLowerCase().includes(searchInput) ||
                        userDetails.ikita.toLowerCase().includes(searchInput)||
                        userDetails.orukoOrisha.toLowerCase().includes(searchInput)
                    );
                });
            }

            currentPage = 1; // Reset to the first page of filtered results
            updateUserTable();
        }

        // Add a new account
        function addNewAccount(event) {
            event.preventDefault();

            const username = document.getElementById("newUsername").value.trim();
            const password = document.getElementById("newPassword").value.trim();
            const status = document.getElementById("newStatus").value.trim();

            if (users[username]) {
                alert("Username already exists. Please choose a different username.");
                return;
            }

            users[username] = { password, status };
            alert("Account created successfully!");

            document.getElementById("newUsername").value = "";
            document.getElementById("newPassword").value = "";
            document.getElementById("newStatus").value = "";

            updateUserTable();
        }

        // Logout function
        function logout() {
            currentUser = null;
            document.getElementById("loginSection").classList.remove("hidden");
            document.getElementById("userSection").classList.add("hidden");
            document.getElementById("adminSection").classList.add("hidden");
        }
    </script>
</body>
</html>
